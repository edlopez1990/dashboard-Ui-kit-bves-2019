<!-- Agregamos el parametro el cual nos hace saber el color que debemos mostrar dentro del market-->
<app-market [tabIndex]="tabIndex"></app-market>
<section class="content-padd">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-12 col-xl-4">
        <div class="panel">
          <div>

            <!--
              Este componete es el componente que nos da Syncfusion Group Button en este mostramos el stilo ya establecido con la clase "groupbuttons-venta"
            -->

            <!-- Los dos se validan con la tabIndex , recordemos que esta es una variable solo para estableser el cambio de los componentes -->
            <div class="groupbuttons-venta" *ngIf="tabIndex === 0">
              <div class='e-btn-group'>
                <button ejs-button class="active" (click)="onTabClick(0)">Venta</button>
                <!-- Aqui podemos cambiar el contenido del texto del Group Button-->
                <button ejs-button (click)="onTabClick(1)">Compra</button>
              </div>
            </div>

            <div class=" groupbuttons-compra" *ngIf="tabIndex === 1">
              <div class='e-btn-group'>
                <button ejs-button (click)="onTabClick(0)">Venta</button>
                <!-- Aqui podemos cambiar el contenido del texto del Group Button-->
                <button ejs-button (click)="onTabClick(1)" class="active">Compra</button>
              </div>
            </div>
            <!-- Fin Group Button --->
            <br>
            <br>
            <h1>Consulta de Operaciones</h1>
            <div class=" block-amount block-compra" *ngIf="tabIndex === 1">
              <label for="">Total de Compra:</label> <strong>$2436,049,4940</strong>
            </div>
            <div class="block-amount block-venta" *ngIf="tabIndex === 0">
              <label for="">Total de venta:</label> <strong>$2436,049,4940</strong>
            </div>

            <div class="block-gray">
              <label for="">Total de Venta:</label> <strong>$2436,049,4940</strong>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-12 col-lg-12 col-xl-4">
        <div class="panel">
          <div id="container">
            <app-chart></app-chart>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-12 col-lg-12 col-xl-4">
        <div class="panel">
          <div class="content-panel">
            <app-card class="ui-card "></app-card>
            <app-card class="ui-card "></app-card>
            <app-card class="ui-card "></app-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="content-padd">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">

        <!-- Validamos y mostramos el color elegido -->
        <div
          [className]="tabIndex == 0 ? ' content-group content-group-border-left-venta' : 'content-group content-group-border-left-compra'">
          <div class="head-group">
            <label for="">Filtrar</label>
          </div>
          <div class="body-group">
            <form action="">
              <div class="form-group">
                <label for=""><strong>Fecha</strong> <br> Inicial</label>
                <app-calendar class="ui-calendar"></app-calendar>
              </div>
              <div class="form-group">
                <label for=""> <strong></strong> <br>Final</label>
                <app-calendar class="ui-calendar"></app-calendar>
              </div>
              <div class="form-group">
                <label for=""><strong>Plazo</strong> <br> Desde</label>
                <app-input-number class="input-number"></app-input-number>
              </div>
              <div class="form-group">
                <label for=""><strong></strong> <br>Hasta</label>
                <app-input-number class="input-number"></app-input-number>
              </div>
              <div class="form-group">
                <label for=""><strong></strong> <br>Mercado</label>
                <app-dropdownlist class="ui-dropdown"></app-dropdownlist>
              </div>
              <div class="form-group">
                <label for=""><strong></strong> <br>Cuenta CEDEVA</label>
                <app-textbox class="ui-textbox "></app-textbox>
              </div>

            </form>
            <div class="btn-submit">
              <app-buttons class="btn-ui btn-primario"></app-buttons>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <app-grid class='custom-grid'></app-grid>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <br>
      </div>
    </div>
  </div>
</section>
