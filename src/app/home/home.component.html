<section class="content-padd">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-12 col-xl-4">
        <div class="panel">
          <div>

            <!--
              Este componete es el componente que nos da Syncfusion Group Button en este mostramos el stilo ya establecido con la clase "groupbuttons-venta"
            -->

            <!-- Los dos se validan con la tabIndex , recordemos que esta es una variable solo para estableser el cambio de los componentes -->
            <div class="groupbuttons-venta" *ngIf="tabIndex === 0">
              <div class='e-btn-group'>
                <button ejs-button class="active" (click)="onTabClick(0)">Venta</button>
                <!-- Aqui podemos cambiar el contenido del texto del Group Button-->
                <button ejs-button>Compra</button>
              </div>
            </div>

            <div class=" groupbuttons-compra" *ngIf="tabIndex === 1">
              <div class='e-btn-group'>
                <button ejs-button (click)="onTabClick(0)">Venta</button>
                <!-- Aqui podemos cambiar el contenido del texto del Group Button-->
                <button ejs-button class="active">Compra</button>
              </div>
            </div>
            <!-- Fin Group Button --->
            <br>
            <br>
            <h1>Consulta de Operaciones</h1>
            <div class=" block-amount block-compra" *ngIf="tabIndex === 1">
              <label for="">Total de Compra:</label> <strong>$2436,049,4940</strong>
            </div>
            <div class="block-amount block-venta" *ngIf="tabIndex === 0">
              <label for="">Total de venta:</label> <strong>$2436,049,4940</strong>
            </div>

            <div class="block-gray">
              <label for="">Total de Venta:</label> <strong>$2436,049,4940</strong>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-12 col-lg-12 col-xl-4">
        <div class="panel">
          <div id="container">
            <app-chart></app-chart>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-12 col-lg-12 col-xl-4">
        <div class="panel">
          <div class="content-panel">
            <app-card class="ui-card "></app-card>
            <app-card class="ui-card "></app-card>
            <app-card class="ui-card "></app-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
